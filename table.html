<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table>
        <tr>
            <th style="border: 1px solid black">id</th>
            <th style="border: 1px solid black">name</th>
            <th style="border: 1px solid black">desc</th>
            <th style="border: 1px solid black">create</th>
            <th style="border: 1px solid black">update</th>
            <th style="border: 1px solid black">delete</th>
        </tr>
        <tr>
            <th style="border: 1px solid black">1</th>
            <th style="border: 1px solid black">header</th>
            <th style="border: 1px solid black">desc</th>
            <th style="border: 1px solid black">
                <form action="#" method="post">
                    <input type="submit" value="создать" name="create">
                </form>
            </th>
            <th style="border: 1px solid black">
                <form action="#" method="post">
                    <input type="submit" value="обновить" name="update">
                </form>
            </th>
            <th style="border: 1px solid black">

                    <input type="submit" value="удалить" name="delete">
                </form>
            </th>
        </tr>
    </table>

</html>
